  <head>

    <link rel="stylesheet" href="reset.css" />

  <body>
    <!-- 1. 디자인 가이드를 참고하여 브라우저 사이즈에 따라 적절하게 위치할 수 있는 레이아웃 스타일을 작성해주세요. -->
    <!-- 브라우저 사이즈에 따라 레이아웃이 변경되는 것을 유의해주세요. -->

    <!-- 2. 디자인 가이드에 따라 컨텐츠를 채워주세요. -->

    <!-- 3. 디자인 가이드의 수치에 따라 스타일을 작성해주세요. -->

    <div class="background-overlay"></div>

    <div class="modal-container">
      <div class="modal">
        <!-- type here -->
      </div>
    </div>

    <!-- 현업에서는 보통 JS를 활용하여 토스트 태그를 동적으로 생성하지만
      해당 강의에서는 마크업에만 집중하기 위해 HTML 태그를 활용하여 토스트 생성 -->
    <div class="toast-container">
      <div class="toast">
        <div class="toast-content">토스트 내용</div>
      </div>
      <div class="toast">
        <div class="toast-content">
          토스트 내용이 길어지면 이렇게 표시됩니다. 이렇게 두줄로 보여집니다.
          이렇게 두줄로 보여집니다. 이렇게 두줄로 보여집니다. 이렇게 두줄로
          보여집니다. 이렇게 두줄로 보여집니다. 이렇게 두줄로 보여집니다.
        </div>
      </div>
    </div>
  </body>
