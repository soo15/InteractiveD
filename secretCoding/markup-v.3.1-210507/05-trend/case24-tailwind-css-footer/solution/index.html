<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-tailwind-css-footer (solution)</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <footer
      class="flex flex-col md:flex-row md:justify-between bg-gray2 p-6 md:p-8"
    >
      <!-- left side -->
      <div>
        <!-- logo -->
        <div class="mb-4">
          <img src="./images/logo.png" alt="fastcampus logo" />
        </div>
        <!-- company info -->
        <div class="text-gray6 text-sm">
          패스트캠퍼스(주)<br />
          사업자번호 : 810-86-00658<br />
          사무실 : 서울시 강남구 강남대로 364 미왕빌딩 15층
        </div>
      </div>

      <!-- right side -->
      <div class="flex flex-col md:flex-col-reverse md:justify-between">
        <!-- channel list -->
        <ul class="flex flex-row md:justify-end space-x-4 mt-8 mb-10 md:mb-0">
          <li>
            <a href="#">
              <img src="./images/icon-facebook.png" alt="facebook logo" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/icon-instagram.png" alt="instagram logo" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/icon-youtube.png" alt="youtube logo" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/icon-naver.png" alt="naver logo" />
            </a>
          </li>
        </ul>

        <!-- menu list -->
        <ul
          class="flex flex-col md:flex-row text-gray5 md:text-sm space-y-2 md:space-y-0 md:divide-x md:divide-gray3"
        >
          <li class="menu-item">
            <a href="#">회사소개</a>
          </li>
          <li class="menu-item">
            <a href="#">공지사항</a>
          </li>
          <li class="menu-item">
            <a href="#">이용약관</a>
          </li>
          <li class="menu-item">
            <a href="#">개인정보처리방침</a>
          </li>
          <li class="menu-item">
            <a href="#">취소/환불 정책</a>
          </li>
          <li class="menu-item">
            <a href="#">자주 묻는 질문</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
