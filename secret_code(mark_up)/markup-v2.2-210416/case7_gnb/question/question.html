<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GNB</title>
    <link rel="stylesheet" href="styles/question.css" />
  </head>
  <body>
    <nav class="navbar">
      <!-- write your code below -->

      <button class="navbar__toggle" aria-label="네비게이션 메뉴 토글">
        <img src="./images/hamburger.svg" class="hamburger" alt="메뉴 열기" aria-hidden="true" />
        <img src="./images/cross.svg" class="cross" class="" alt="메뉴 닫기" aria-hidden="true" />
      </button>
    </nav>

    <script>
      /**
       * 모바일 네비게이션 토글 버튼 테스트용 Javascript 입니다.
       */
      (function () {
        const navbar = document.querySelector(".navbar");
        const navbarToggle = document.querySelector(".navbar__toggle");

        if (navbar && navbarToggle) {
          navbarToggle.addEventListener("click", () => {
            navbar.classList.toggle("active");
          });
        }
      })();
    </script>
  </body>
</html>
