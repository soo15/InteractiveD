<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atomic css (question)</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <!-- 
        atomic css를 생성한 뒤 알맞게 클래스명을 넣어주세요.
        편의를 위해 마크업은 미리 생성해 두었는데, 본인이 편한 스타일로 바꾸셔도 됩니다.
    -->
    <div class="flx pd32-24">
        <div class="w70p mgr32">
            <h1 class="fz24 fw700 color-black">주문내역 (테이블)</h1>

            <div class="">
                <div class="">
                    <span class="">주문자</span>
                    <span class="">연락처</span>
                    <span class="">주소</span>
                    <span class="">주문 내역</span>
                    <span class="">결제</span>
                </div>          
                
                <div class="">
                    <span class="">홍길동</span>
                    <span class="">010-0000-0000</span>
                    <span class="">서울시 강남구 강남대로 123 강남빌딩 10층</span>
                    <span class="">하와이안 피자 R * 12</span>
                    <span class="">결제완료</span>
                </div>
            </div>
        </div>

        <div class="w30p">
            <h1 class="fz24 fw700 color-black">주문내역 (카드)</h1>
    
            <div class="">
                <div class="">
                    <span><span class="">결제완료</span></span>
                    <span class="">하와이안 피자 R * 12</span>
                    <span class="">
                        <span class="">주문자</span>
                        <span>홍길동</span>
                    </span>
                    <span class="">
                        <span class="">연락처</span>
                        <span>010-0000-0000</span>
                    </span>
                    <span class="">
                        <span class="">주문 내역</span>
                        <span>서울시 강남구 강남대로 123 강남빌딩 10층</span>
                    </span>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
